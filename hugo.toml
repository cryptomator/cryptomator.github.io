baseURL = "https://cryptomator.org/"
title = "Cryptomator"
defaultContentLanguage = "en"
enableemoji = true

[languages]
  [languages.en]
    weight = 1
    languageName = "English"
    languageCode = "en-US"
  [languages.de]
    weight = 2
    languageName = "Deutsch"
    languageCode = "de-DE"

[build]
  [[build.cachebusters]]
    source = 'layouts/.*'
    target = 'css'

[outputs]
  home = ["HTML", "RSS"]
  section = ["HTML"]

[outputFormats]
  [outputFormats.RSS]
    mediatype = "application/rss"
    baseName = "feed"

[module]
  [[module.mounts]]
    source = "static"
    target = "static"

  [[module.mounts]]
    source = "assets"
    target = "assets"

  [[module.mounts]]
    source = "node_modules/@awesome.me/kit-628503cc21/icons/webfonts"
    target = "static/webfonts"

  [[module.mounts]]
    source = "node_modules/jquery/dist"
    target = "assets/js/jquery"

  [[module.mounts]]
    source = "node_modules/alpinejs/dist"
    target = "assets/js/alpinejs"

  [[module.mounts]]
    source = "node_modules/lazysizes"
    target = "assets/js/lazysizes"

  [[module.mounts]]
    source = "node_modules/js-yaml/dist"
    target = "assets/js/js-yaml"

  [[module.mounts]]
    source = "node_modules/altcha/dist_external"
    target = "assets/js/altcha"

[markup.goldmark.renderer]
unsafe = true

[markup.goldmark.parser.attribute]
block = true

