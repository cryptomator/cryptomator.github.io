- id: hub_workflow_step_2_description
  translation: "Nicht jeder soll alles sehen? Kein Problem! Weise Teammitgliedern gezielt Berechtigungen zu und verwalte den Zugriff auf eure Tresore mit wenigen Klicks. So bleiben sensible Daten wirklich nur für autorisierte Personen zugänglich."
