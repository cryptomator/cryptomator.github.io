- id: hub_workflow_step_1_description
  translation: "Egal ob sensible Kundendaten, Finanzdokumente, Verträge oder Forschungsergebnisse – mit Cryptomator Hub erstellt ihr verschlüsselte Tresore für eure Teams und speichert Daten sicher in der Cloud. Ihr behaltet die volle Kontrolle darüber, wer Zugriff erhält."
