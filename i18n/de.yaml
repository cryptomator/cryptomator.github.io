- id: hub_video_title
  translation: "Kurze Einführung"
- id: hub_video_description
  translation: "Wir zeigen dir hier wie Cryptomator Hub die Zugriffsverwaltung für deine Cryptomator-Tresore ermöglicht."

- id: hub_features_feature_1_title
  translation: "Starke Authentifizierung"
- id: hub_features_feature_1_description
  translation: "Binde Cryptomator Hub in deine bestehende Identitätsinfrastruktur und richte branchenübliche Authentifizierungsmethoden ein. <a href=\"https://www.keycloak.org/\" target=\"_blank\" rel=\"noopener\">Powered by Keycloak.</a>"
- id: hub_features_feature_2_title
  translation: "Ende-zu-Ende-Verschlüsselung"
- id: hub_features_feature_2_description
  translation: "Mit Cryptomator Hub erstellte Tresore werden auf die gleiche Weise gespeichert, wie du es von Cryptomator gewohnt bist – sicher mit Ende-zu-Ende-Verschlüsselung. <a href=\"https://docs.cryptomator.org/en/latest/security/architecture/\" target=\"_blank\" rel=\"noopener\">Mehr erfahren.</a>"
- id: hub_features_feature_3_title
  translation: "Zero Knowledge"
- id: hub_features_feature_3_description
  translation: "Cryptomator Hub verwaltet das Schlüsselmaterial, ohne mit unverschlüsselten Schlüsseln in Berührung zu kommen. Es ist eine echte Zero-Knowledge-Lösung. <a href=\"https://docs.cryptomator.org/en/latest/security/hub\" target=\"_blank\" rel=\"noopener\">Mehr erfahren.</a>"

