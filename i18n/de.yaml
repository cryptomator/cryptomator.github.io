- id: for_individuals_workflow_step_1_title
  translation: "1. Tresor erstellen"
- id: for_individuals_workflow_step_1_description
  translation: "Lege einen Tresor an – egal ob in Dropbox, Google Drive, OneDrive oder an einem beliebigen anderen Ort. Vergib ein sicheres Passwort, so dass nur du auf die Inhalte deines Tresors zugreifen kannst."
- id: for_individuals_workflow_step_1_alt
  translation: "Cryptomator-App-Oberfläche mit mehreren Tresoren"
- id: for_individuals_workflow_step_2_title
  translation: "2. Dateien sicher ablegen"
- id: for_individuals_workflow_step_2_description
  translation: "Speichere deine Dateien einfach in deinem entsperrten Tresor. Cryptomator stellt dir ein virtuelles Laufwerk bereit, in dem deine Daten automatisch verschlüsselt werden – ohne zusätzliche Schritte."
- id: for_individuals_workflow_step_2_alt
  translation: "Entsperrter Tresor mit entschlüsselten Dateien"
- id: for_individuals_workflow_step_3_title
  translation: "3. Entspannt zurücklehnen"
- id: for_individuals_workflow_step_3_description
  translation: "Genieße das gute Gefühl, dass deine Daten in der Cloud jetzt sicher sind. Selbst wenn ein Datenleck auftritt, können Angreifer mit dem verschlüsselten Tresor nichts anfangen – deine sensiblen Informationen bleiben vollständig geschützt."
- id: for_individuals_workflow_step_3_alt
  translation: "Verschlüsselter Ordner mit obskuren Dateinamen in einem Datei-Explorer"

- id: for_individuals_features_title
  translation: "Warum Cryptomator?"
- id: for_individuals_features_subtitle
  translation: "Erfahre, wie Cryptomator deine Dateien mit starker Verschlüsselung, Datenschutzprinzipien und nahtloser plattformübergreifender Unterstützung schützt."
- id: for_individuals_features_feature_1_title
  translation: "Clientseitige Verschlüsselung"
- id: for_individuals_features_feature_1_description
  translation: "Deine Dateien werden <a class=\"text-link\" href=\"https://docs.cryptomator.org/security/architecture/\" target=\"_blank\" rel=\"noopener\">sicher verschlüsselt</a>, bevor sie dein Gerät verlassen, und bleiben während der Übertragung und Speicherung geschützt."
- id: for_individuals_features_feature_2_title
  translation: "Kompatibel mit deiner Cloud"
- id: for_individuals_features_feature_2_description
  translation: "Integriert sich nahtlos in bestehende Cloud-Speicher, so dass du deine Daten sicher und bequem synchronisieren kannst."
- id: for_individuals_features_feature_3_title
  translation: "Geräteübergreifend"
- id: for_individuals_features_feature_3_description
  translation: "Verfügbar auf allen wichtigen Plattformen, so dass du jederzeit und überall sicher auf deine verschlüsselten Dateien zugreifen kannst."
- id: for_individuals_features_feature_4_title
  translation: "Kinderleichte Bedienung"
- id: for_individuals_features_feature_4_description
  translation: "Die Einrichtung von Cryptomator erfolgt in nur wenigen Minuten. Es sind keine technischen Vorkenntnisse nötig."
- id: for_individuals_features_feature_5_title
  translation: "Open Source"
- id: for_individuals_features_feature_5_description
  translation: "Unser Quellcode ist öffentlich zugänglich und ermöglicht Sicherheitsprüfungen durch die Community. <a class=\"text-link\" href=\"/de/open-source/\" target=\"_blank\" rel=\"noopener\">Mehr erfahren.</a>"
- id: for_individuals_features_feature_6_title
  translation: "Datenschutzkonform"
- id: for_individuals_features_feature_6_description
  translation: "Entwickelt mit Fokus auf Datenschutz: Cryptomator ist vollständig <a class=\"text-link\" href=\"/de/gdpr/\" target=\"_blank\" rel=\"noopener\">DSGVO-konform</a> und erfordert keine persönlichen Daten."

