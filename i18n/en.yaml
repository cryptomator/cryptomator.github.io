# Hub
- id: hub_header_title
  translation: "Data security, not just data protection"
- id: hub_header_description
  translation: "Don't rely solely on your cloud provider's promises. Cryptomator Hub encrypts your confidential company data, including personally identifiable information and internal business documents."
- id: hub_header_managed_cta
  translation: "Sign Up Now"
- id: hub_header_managed_cta_description
  translation: "Start your free 30-day trial today, no credit card required."
- id: hub_header_group_magic_alt
  translation: "Cryptobot connects a group of people with its magical abilities through zero-knowledge encryption"

- id: hub_video_title
  translation: "Quick Introduction"
- id: hub_video_description
  translation: "Let us show you how Cryptomator Hub adds access management for your Cryptomator vaults."

- id: hub_workflow_step_1_title
  translation: "1. Secure Vaults for Your Team"
- id: hub_workflow_step_1_description
  translation: "Whether it's sensitive customer data, financial documents, contracts or research results – with Cryptomator Hub, you create encrypted vaults for your teams and store data securely in the cloud. You retain full control over who has access."
- id: hub_workflow_step_1_alt
  translation: "Cryptomator Hub interface with multiple vaults"
- id: hub_workflow_step_2_title
  translation: "2. Easy Access Management"
- id: hub_workflow_step_2_description
  translation: "Not everyone should see everything? No problem! Assign permissions to team members and manage access to your vaults with just a few clicks. This ensures that sensitive data remains accessible only to authorized persons."
- id: hub_workflow_step_2_alt
  translation: "Access management for a vault"
- id: hub_workflow_step_3_title
  translation: "3. Unlock & Get Started – No Password Required"
- id: hub_workflow_step_3_description
  translation: "Download your vault via Cryptomator Hub and open it directly in the Cryptomator app as an existing vault. Instead of entering a password, authentication is securely handled through Hub – keeping everything protected while ensuring easy access."
- id: hub_workflow_step_3_alt
  translation: "Cryptomator app interface with multiple vaults"

- id: hub_features_title
  translation: "Why Cryptomator Hub?"
- id: hub_features_subtitle
  translation: "Discover how Cryptomator Hub protects your files with strong encryption, privacy principles, and seamless cross-platform support."
