{{ define "main" }}
  <div class="container-prose py-12">
    <header class="mb-6">
      <h1 class="font-h1">{{ .Title }}</h1>
    </header>

    {{ range (.Pages.ByParam "prio") }}
      <section class="mb-6">
        <article class="flex border white-box p-4">
          <div class="w-1/6 text-center mr-3">
            <a href="{{ .RelPermalink }}"><img class="inline-block" src="{{ .Params.Img }}" srcset="{{ .Params.Img }} 1x, {{ .Params.Img2x }} 2x"/></a>
          </div>
          <div class="w-5/6">
            <h2 class="font-h2 mb-6"><a class="text-link" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            <p class="font-p">{{ .Description }}</p>
          </div>
        </article>
      </section>
    {{ end }}

    <hr class="my-8"/>

    <section class="mb-6">
      <article class="flex border white-box p-4">
        <div class="w-1/6 text-center mr-3">
          <a href="{{ .RelPermalink }}"><i class="fas fa-question-circle text-5xl md:text-7xl text-gray-400"></i></a>
        </div>
        <div class="w-5/6">
          <h2 class="font-h2 mb-6">{{ i18n "coop_your_business_title" . }}</h2>
          <p class="font-p mb-4">{{ i18n "coop_your_business_paragraph" . }}</p>
          <a href="{{ .Site.LanguagePrefix }}/enterprise/" class="btn btn-outline-primary px-8">{{ i18n "coop_more_info" }}</a>
        </div>
      </article>
    </section>
  </div>
{{ end }}
