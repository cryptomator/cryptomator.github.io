{{ define "main" }}
  <div class="container py-12">
    <header class="prose prose-sm md:prose max-w-none md:max-w-none mb-6">
      <h1>{{ .Title }}</h1>
      <p class="lead">{{ .Description }}</p>
    </header>
    {{ .Content }}
  </div>

  <section class="container text-center pt-12 pb-24">
    <h3 class="font-headline text-xl md:text-2xl leading-relaxed mb-4">{{ i18n "enterprise_contact_us_title" . }}</h3>
    <a href="mailto:sales@cryptomator.org" role="button" class="btn btn-outline-primary px-8">
      <i class="fas fa-envelope"></i> {{ i18n "enterprise_contact_us_button" . }}
    </a>
  </section>
{{ end }}
