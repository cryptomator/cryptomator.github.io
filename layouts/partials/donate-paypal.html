<div class="text-center">
  <p class="text-sm md:text-base leading-relaxed text-gray-700 mb-4">{{ i18n "donate_paypal_instruction" }}</p>
  <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" x-data="{acceptTerms: false}">
    <input type="hidden" name="cmd" value="_s-xclick" />
    <input type="hidden" name="hosted_button_id" value="{{ .Params.paypalHostedButtonId }}" />
    <input type="hidden" name="amount" value="15" />
    <p class="text-sm md:text-base leading-relaxed text-gray-700 mb-4">{{ partial "accept-privacy.html" (dict "context" . "alpineVariable" "acceptTerms") }}</p>
    <button type="submit" class="btn btn-primary w-full md:w-64" :disabled="!acceptTerms"><i class="fas fa-external-link" aria-hidden="true"></i> {{ i18n "donate_paypal_calltoaction" }}</button>
  </form>
</div>
