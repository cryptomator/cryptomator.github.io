<div class="text-center" itemscope itemtype="http://schema.org/SoftwareApplication" x-data="{fdroidVariant: 'cryptomator-repo'}">
  <meta itemprop="name" content="Cryptomator"/>
  <meta itemprop="description" content="A free software to encrypt your cloud files."/>
  <meta itemprop="applicationCategory" content="Productivity"/>
  <meta itemprop="softwareVersion" content="{{ .Site.Params.releases.android.version }}"/>
  <meta itemprop="applicationSubCategory" content="Encryption"/>
  <meta itemprop="image" content="{{ "/img/logo.png" | absURL }}"/>
  <meta itemprop="operatingSystem" content="Android"/>

  <div class="white-box">
    <div class="px-4 py-2 border-b border-primary">
      <h3 class="font-h3 text-lg">{{ i18n "android_fdroid_title" }}</h3>
    </div>

    <div class="flex justify-center p-4">
      <button class="w-1/2 ms:w-1/4 p-2 border border-gray-300 rounded-l bg-gray-300 text-gray-700 hover:border-gray-400 hover:bg-gray-400 focus:bg-gray-400 focus:border-secondary" data-umami-event="android-fdroid-cryptomator-repo-tab" :class="{'border-gray-400 bg-gray-400 text-gray-800 font-medium': fdroidVariant === 'cryptomator-repo'}" @click="fdroidVariant = 'cryptomator-repo'">
        Cryptomator Repository
      </button>
      <button class="w-1/2 ms:w-1/4 p-2 border border-gray-300 rounded-r bg-gray-300 text-gray-700 hover:border-gray-400 hover:bg-gray-400 focus:bg-gray-400 focus:border-secondary" data-umami-event="android-fdroid-main-repo-tab" :class="{'border-gray-400 bg-gray-400 text-gray-800 font-medium': fdroidVariant === 'main-repo'}" @click="fdroidVariant = 'main-repo'">
        Main Repository
      </button>
    </div>

    <div x-show="fdroidVariant === 'cryptomator-repo'" class="px-4 pt-4 pb-8" x-data="{showQrCode: false}">
      <p class="font-p text-sm mb-4">{{ i18n "android_fdroid_repo" | safeHTML }}</p>
      <a class="block text-link text-xs mb-4" href="#" data-umami-event="android-fdroid-cryptomator-repo-qr-code" @click.prevent="showQrCode = !showQrCode"><i :class="{ 'fa-eye': !showQrCode, 'fa-eye-slash': showQrCode }" class="fas fa-fw"></i> {{ i18n "android_fdroid_qr_code" }}</a>
      <div x-show="showQrCode" x-cloak class="mb-4">
        <img class="inline-block h-48" src="/img/android/fdroid-qr-code.svg"/>
      </div>
      <p class="font-p text-sm">{{ ":x:" | emojify }} {{ i18n "android_fdroid_cryptomator_cloud_exclusion" | safeHTML }}</p>
    </div>

    <div x-show="fdroidVariant === 'main-repo'" class="px-4 pt-4 pb-8">
      <a href="https://f-droid.org/packages/org.cryptomator.lite" role="button" data-umami-event="android-fdroid-main-repo-link">
        <img class="h-10 mx-auto lazyload mb-4" data-src="{{ .Params.FdroidMainRepoImageUrl }}">
      </a>
      <p class="font-p text-sm">{{ ":x:" | emojify }} {{ i18n "android_fdroid_main_cloud_exclusion" | safeHTML }}</p>
    </div>
  </div>
</div>
