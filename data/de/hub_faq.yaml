- Question: "Wie werden die Sitze berechnet?"
  Answer: "Nur Nutzer, die Zugang zu Tresoren haben, werden auf die Anzahl der Sitze angerechnet. Du kannst zum Beispiel 10 Sitze kaufen und trotzdem deine Keycloak-Instanz mit einem Active Directory mit Tausenden von Nutzern verbinden."
- Question: "Wie wird die Abonnementgebühr für kostenpflichtige Pläne berechnet?"
  Answer: "Du zahlst eine jährliche Gebühr für jeden Sitz. Diese Gebühr gilt auch, wenn du ungenutzte Sitze hast."
- Question: "Sind in den kostenpflichtigen Plänen 5 freie Sitze enthalten?"
  Answer: "Nein, du musst für alle Sitze in deinem Plan bezahlen. Wir berechnen jeden Sitz, weil alle Nutzer von den zusätzlichen Funktionen profitieren, die in den kostenpflichtigen Plänen enthalten sind. Zum Beispiel haben alle Nutzer vollen Zugriff auf die Tresore über die mobilen Apps, ohne die Vollversion freischalten zu müssen."
- Question: "Bietet ihr Rabatte an?"
  Answer: "Ja, wir bieten Rabatte für gemeinnützige Organisationen und Bildungseinrichtungen an. Bitte wende dich an unser Sales-Team, um zu prüfen, ob ihr euch qualifiziert. Für diejenigen, die nicht infrage kommen, bieten wir einen Mengenrabatt für große Teams an. (Sonderangebot: Bis Ende 2022 bieten wir 25% Rabatt für das erste Jahr!)"
- Question: "Wie kann ich auf den Inhalt eines Tresors zugreifen?"
  Answer: "Damit die clientseitige Verschlüsselung funktioniert, erfolgt der Zugriff auf den Inhalt eines Tresors über Cryptomator für Desktop (Windows, macOS, Linux) und Mobile (Android, iOS). (Hinweis: Die Kompatibilität mit Android und iOS befindet sich derzeit in der Entwicklung.)"
