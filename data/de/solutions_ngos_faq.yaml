- Question: "Wie schützt Cryptomator Hub sensible Daten wie Spenderinformationen oder Projektdokumente?"
  Answer: "Alle Daten werden nach dem Zero-Knowledge-Prinzip clientseitig verschlüsselt. Das bedeutet: Kein Cloud-Anbieter, kein Server und keine Dritten haben Zugriff auf die Inhalte – auch nicht die eigene IT-Abteilung."
- Question: "Eignet sich Cryptomator Hub für Organisationen mit dezentralen Teams oder Einsätzen im Ausland?"
  Answer: "Ja. Vaults lassen sich flexibel strukturieren und ermöglichen den sicheren Zugriff für lokale Teams, Partnerorganisationen oder temporäre Mitarbeitende – auch über Ländergrenzen hinweg."
- Question: "Können wir Cryptomator Hub mit bestehenden Cloudlösungen wie OneDrive, Google Drive oder Nextcloud nutzen?"
  Answer: "Ja. Cryptomator Hub funktioniert unabhängig vom gewählten Cloudanbieter. Die Tresore erscheinen als verschlüsselte Ordner in der gewohnten Umgebung – egal ob in der Public Cloud oder auf eigener Infrastruktur."
- Question: "Wie behalten wir die Kontrolle über Zugriffsrechte bei wechselnden Projektteams?"
  Answer: "Berechtigungen können rollenbasiert vergeben, jederzeit angepasst und widerrufen werden. Alle Änderungen und Zugriffe werden lückenlos dokumentiert – auch für externe Partner oder Prüfer."
- Question: "Was passiert mit geteilten Daten, wenn jemand die Organisation verlässt?"
  Answer: "Der Zugriff kann sofort entzogen werden, ohne dass Daten verloren gehen. Die Inhalte im Tresor bleiben für andere berechtigte Personen verfügbar."
- Question: "Brauchen wir spezielles IT-Know-how, um Cryptomator Hub zu verwalten?"
  Answer: "Nein. Die Verwaltung ist über ein intuitives Webinterface möglich. Für komplexere Anforderungen stehen ausführliche Dokumentationen, Integrationen und unser Support-Team bereit."
