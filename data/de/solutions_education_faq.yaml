- Question: "Wie hilft Cryptomator Hub beim Schutz sensibler Studierenden- und Forschungsdaten?"
  Answer: "Durch Ende-zu-Ende-Verschlüsselung nach dem Zero-Knowledge-Prinzip bleiben alle Daten vertraulich – auch bei Speicherung in der Cloud. Selbst die IT-Abteilung hat keinen Zugriff auf Inhalte. Damit schützt Cryptomator Hub sensible Daten wie Prüfungsprotokolle, Abschlussarbeiten oder Forschungsunterlagen zuverlässig."
- Question: "Wie können Lehrstühle, Verwaltung und Forschungsteams Zugriffsrechte verwalten?"
  Answer: "Zugriffsrechte auf Tresore lassen sich nutzer- oder gruppenbasiert festlegen. Die Berechtigungen sind jederzeit einsehbar, lückenlos dokumentiert und können flexibel angepasst oder entzogen werden – ideal für wechselnde Teams und Projekte."
- Question: "Funktioniert Cryptomator Hub auch mit bestehenden Cloudlösungen wie OneDrive oder Nextcloud?"
  Answer: "Ja. Vaults lassen sich auf vorhandenen Cloudspeichern wie OneDrive, Google Drive oder Nextcloud anlegen. Cryptomator Hub kümmert sich dabei um die sichere Verschlüsselung – unabhängig davon, wo die Daten gespeichert sind."
- Question: "Wie greifen Studierende und Mitarbeitende auf ihre Daten zu?"
  Answer: "Über unsere Clients für Windows, macOS, Linux, iOS und Android können autorisierte Personen sicher auf ihre Daten zugreifen – von überall. Die Verschlüsselung erfolgt lokal und transparent im Hintergrund."
- Question: "Was passiert, wenn ein Studierender die Einrichtung verlässt?"
  Answer: "Die Zugriffsrechte lassen sich zentral verwalten. Wenn jemand die Institution verlässt, kann der Zugriff auf Vaults sofort entzogen werden. Die darin enthaltenen Daten bleiben für andere berechtigte Personen weiterhin verfügbar."
- Question: "Benötigt unsere IT-Abteilung spezielle Kenntnisse zur Nutzung von Cryptomator Hub?"
  Answer: "Nein. Die Administrationsoberfläche ist intuitiv und ohne tiefgreifendes technisches Wissen bedienbar. Für komplexere Setups stehen eine ausführliche Dokumentation und unser Support-Team zur Verfügung."
