- Question: "Ist die Benutzung von Cryptomator kostenlos?"
  Answer: "Cryptomator kann unter Windows, macOS und Linux kostenlos genutzt werden, nicht aber unter iOS und Android. Wenn du einen Lizenzschlüssel für eine Plattform erwirbst, ist dieser nicht für eine andere Plattform gültig. Es gibt keine Bundle-Lizenzen."
- Question: "Warum ist Cryptomator auf manchen Plattformen kostenlos und auf anderen nicht?"
  Answer: "Unsere Lizenzierungsstrategie unterscheidet sich von Plattform zu Plattform aufgrund von Einschränkungen durch die Richtlinien von App Store / Google Play und technischen Unterschieden zwischen den Betriebssystemen."
- Question: "Benötige ich ein Support-Zertifikat, um Cryptomator für Desktop zu verwenden?"
  Answer: "Alle Funktionen und Verschlüsselungsfunktionen sind für die Nutzung auf dem Desktop absolut kostenlos. Durch den Erwerb eines Supporter-Zertifikats kannst du den Dunkel-Modus für Desktop-Anwendungen freischalten und die Entwicklung von Cryptomator beschleunigen. Bitte beachte, dass ein Supporter-Zertifikat kein Lizenzschlüssel ist, mit dem die mobilen Apps freigeschaltet werden können."
- Question: "Wie kann ich Cryptomator für Android kaufen?"
  Answer: "Es handelt sich um einen einmaligen Kauf über Google Play oder als APK-Download von unserer Website oder über F-Droid. Wenn du die App nicht über Google Play kaufst, erhältst du nur einen Lizenzschlüssel für Android. Du kannst die Anwendung vor dem Kauf nicht kostenlos testen, hast aber ein 14-tägiges Wiederrufsrecht."
- Question: "Wie kann ich Cryptomator für iOS kaufen?"
  Answer: "Für iOS verwenden wir ein Freemium-Modell. Du kannst die Cryptomator-App kostenlos aus dem App Store herunterladen und zeitlich unbegrenzt im schreibgeschützten Modus nutzen. Mit einem einmaligen In-App-Kauf über den App Store erhältst du Schreibzugriff."
- Question: "Gibt es eine Freemium-Version von Cryptomator für Android?"
  Answer: "Nein, noch nicht. Aber wir haben Pläne für ein Freemium-Modell für Android, wie wir es für iOS haben. Du kannst dich über unsere Fortschritte auf dem Laufenden halten, indem du [dieses GitHub-Issue](https://github.com/cryptomator/android/issues/428) verfolgst."
- Question: "Kann ich Big-Tech/Gatekeeper für meinen Kauf vermeiden?"
  Answer: "Dies ist nur für Android möglich, da du die Cryptomator-App als APK-Datei oder über F-Droid herunterladen und die Lizenz über unsere Website kaufen kannst. Das Supporter-Zertifikat kann nur über unsere Website erworben werden."
- Question: "Kann ich Cryptomator auch anonym erwerben?"
  Answer: "Ja, du kannst einen Lizenzschlüssel für Cryptomator für Android oder ein Supporter-Zertifikat über [ProxyStore](https://digitalgoods.proxysto.re/de) kaufen. Sie akzeptieren Monero, Bitcoin und Bargeld. Mehr über unsere Zusammenarbeit erfährst du [hier](/de/coop/proxystore/)."
