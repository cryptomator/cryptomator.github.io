- Question: "Wie werden die Sitze berechnet?"
  Answer: "Nur Nutzer, die Zugang zu Tresoren haben, werden auf die Anzahl der Sitze angerechnet. Du kannst zum Beispiel 10 Sitze kaufen und trotzdem deine Keycloak-Instanz mit einem Active Directory mit Tausenden von Nutzern verbinden. Jeder Nutzer mit Tresorzugang belegt einen Sitz, unabhängig von seiner Anzahl von Geräten."
- Question: "Wie wird die Abonnementgebühr für kostenpflichtige Pläne berechnet?"
  Answer: "Du zahlst eine jährliche Gebühr für jeden Sitz. Diese Gebühr gilt auch, wenn du ungenutzte Sitze hast."
- Question: "Kann ich während der Laufzeit weitere Sitze hinzufügen?"
  Answer: "Ja, du kannst jederzeit weitere Sitze hinzufügen. Du kannst auch Sitze reduzieren, wenn du sie nicht mehr benötigst. Änderungen werden entweder sofort anteilig verrechnet oder im Folgejahr abgezogen."
- Question: "Sind in den kostenpflichtigen Plänen 5 freie Sitze enthalten?"
  Answer: "Nein, du musst für alle Sitze in deinem Plan bezahlen. Wir berechnen jeden Sitz, weil alle Nutzer von den zusätzlichen Funktionen profitieren, die in den kostenpflichtigen Plänen enthalten sind. Zum Beispiel haben alle Nutzer vollen Zugriff auf die Tresore über die mobilen Apps, ohne die Vollversion freischalten zu müssen."
- Question: "Bietet ihr Rabatte an?"
  Answer: "Ja, wir bieten Rabatte für gemeinnützige Organisationen und Bildungseinrichtungen an. Bitte kontaktiere uns, um zu prüfen, ob ihr euch qualifiziert."
- Question: "Kann ich per Rechnung oder Banküberweisung bezahlen?"
  Answer: "Momentan unterstützt unser automatisches Abrechnungssystem nur die von unserem Zahlungsdienstleister Paddle angebotenen Zahlungsmethoden wie PayPal und Kreditkarte. Wenn du alternative Zahlungsmethoden wie Banküberweisung oder Rechnung benötigst, [kontaktiere bitte unser Vertriebsteam](/de/contact-sales/)."
- Question: "Bietet ihr Cloud-Speicher an?"
  Answer: "Nein, Cryptomator Hub erweitert Cryptomator ausschließlich um ein Zero-Knowledge Schlüsselmanagement. Und Cryptomator kümmert sich um die Verschlüsselung deiner Dateien auf deinem Endgerät. Wir empfehlen dir, deine Tresore auf einem Cloud-Speicher deiner Wahl zu speichern."
- Question: "Wie kann ich auf den Inhalt eines Tresors zugreifen?"
  Answer: "Damit die clientseitige Verschlüsselung funktioniert, erfolgt der Zugriff auf den Inhalt eines Tresors über Cryptomator für Desktop (Windows, macOS, Linux) und Mobile (Android, iOS)."
- Question: "Was ist der Unterschied zwischen Managed und Self-Hosted?"
  Answer: "Cryptomator Hub ist in einer Managed- und einer Self-Hosted-Version verfügbar. Bei der Managed-Version betreibt die Skymatic GmbH die für Cryptomator Hub und Keycloak notwendige Infrastruktur in einem ISO/IEC 27001:2022-zertifizierten Rechenzentrum in der EU und ist verantwortlich für Sicherheit, Verfügbarkeit, Backups und Aktualität. Bei der Self-Hosted-Version liegt diese Verantwortung bei dir."
