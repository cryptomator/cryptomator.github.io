- Question: "Wie hilft Cryptomator bei der FERPA-Konformität?"
  Answer: "Cryptomator bietet clientseitige Verschlüsselung, die sicherstellt, dass Studentendaten sowohl während der Übertragung als auch im Ruhezustand geschützt sind. Unsere Zero-Knowledge-Architektur bedeutet, dass selbst wir nicht auf Ihre Daten zugreifen können, was die strengsten FERPA-Anforderungen für den Schutz der Privatsphäre von Studenten erfüllt."
- Question: "Können Studenten auf Dateien auf ihren persönlichen Geräten zugreifen?"
  Answer: "Ja, Studenten können sicher von jedem Gerät auf ihre Dateien zugreifen, indem sie unsere nativen Apps für Windows, macOS, Linux, iOS und Android verwenden. Alle Daten bleiben unabhängig vom verwendeten Gerät verschlüsselt und sicher."
- Question: "Wie integrieren wir uns in unser bestehendes Lernmanagementsystem?"
  Answer: "Cryptomator integriert sich nahtlos in beliebte LMS-Plattformen, Google Workspace for Education und Microsoft 365 Education. Ihre verschlüsselten Tresore erscheinen als reguläre Ordner, auf die über Ihre bestehenden Arbeitsabläufe zugegriffen werden kann."
- Question: "Was passiert, wenn ein Student oder Fakultätsmitglied die Einrichtung verlässt?"
  Answer: "Administratoren können den Zugriff auf gemeinsam genutzte Tresore einfach widerrufen, wenn jemand die Institution verlässt. Einzelne Dateien bleiben für andere autorisierte Benutzer zugänglich, wodurch die Kontinuität des Bildungsbetriebs gewährleistet wird."
- Question: "Benötigen wir spezielle IT-Kenntnisse, um Cryptomator zu verwalten?"
  Answer: "Es sind keine besonderen Fachkenntnisse erforderlich. Unsere benutzerfreundliche Administrationsoberfläche ermöglicht es IT-Mitarbeitern, Benutzer, Berechtigungen und Tresore ohne umfangreiche Schulung zu verwalten. Wir bieten außerdem umfassende Dokumentation und Support."
